# 65C02 Ben Eater 6502 linker config
# https://cc65.github.io/doc/customizing.html

SYMBOLS {
    __STACKSIZE__:  type = export, value = $0100;
}

MEMORY {
    ZP:     start = $0000, size = $0100,                 type = rw, define = yes;
    SP:     start = $0100, size = $0100;
    RAM:    start = $0200, size = $3E00 - __STACKSIZE__, define = yes;
    UNUSED: start = $4000, size = $2000;
    IO:     start = $6000, size = $2000;
    ROM:    start = $8000, size = $8000,                 fill = yes, file = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp,  define   = yes;
    DATA:     load = ROM, type = rw,  define   = yes, run = RAM;
    BSS:      load = RAM, type = bss, define   = yes;
    HEAP:     load = RAM, type = bss, optional = yes;
    STARTUP:  load = ROM, type = ro;
    ONCE:     load = ROM, type = ro,  optional = yes;
    CODE:     load = ROM, type = ro;
    RODATA:   load = ROM, type = ro;
    VECTORS:  load = ROM, type = ro,  start    = $FFFA;
}

FEATURES {
    CONDES:    segment = STARTUP,
               type    = constructor,
               label   = __CONSTRUCTOR_TABLE__,
               count   = __CONSTRUCTOR_COUNT__;
    CONDES:    segment = STARTUP,
               type    = destructor,
               label   = __DESTRUCTOR_TABLE__,
               count   = __DESTRUCTOR_COUNT__;
}

